<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="keyframes.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="shortcut icon" href="./favicon.ico">
    <title>2048</title>
</head>

<body>
    <div class="topnav" id="myTopnav">
        <div class="topNavRight">
        
            
        </div>



        <div class="topNavLeft">
                <a href="https://wildbennies.com" class="logowrapper">
                    <img id="logo" class="logo" src="Images\WildBennies.svg" width="300px"
                        height="100px">
                    </a>
        </div>
    </div>

    <div class="container">
        <div class="heading">
            <h1 class="title">
                <a href="">2048</a>
            </h1>
            <div class="scores-container">
                <div class="score-container">
                    <p class="title">SCORE</p>
                    <P class="score">0</P>
                    <div class="score-addition">
                        +4
                    </div>
                </div>
                <div class="best-container">
                    <p class="title">BEST</p>
                    <P class="score">66666</P>
                </div>
            </div>
        </div>
        <div style="clear: both;"></div>
        <div class="game-intro">
            <a href="" class="restart-btn">New Game</a>
           
        </div>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            <div class="tile-container">

            </div>
            <div class="failure-container pop-container">
                <p>:(</span></p>
                <p>YOU LOSE</p>
            </div>
            <div class="winning-container pop-container">
                <p>:)</p>
                <p>YOU WIN</p>
            </div>
        </div>
        <div class="footer">
           
        </div>
    </div>
    <script src="config.js"></script>
    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="event.js"></script>
    <script src="view.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>

</html>
